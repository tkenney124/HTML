<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script >
    // jQuery way
    $(document).ready(function(){
      var jQueryLink = $("<a href='http://www.bridgew.edu', title='JQuery' > Visit us </a>");
      // jQuery long verson
      //var jQueryLink = $("<a></a>");
      //jQueryLink.attr("href", 'http://www.bridgew.edu');
      //jQueryLink.attr("title", "JQuery Long version");
      //jQueryLink.html("Visit us");

      $("#prepend").prepend(jQueryLink);
      $("#append").append(jQueryLink.clone());
    });
  </script>
  <title>Node Creation</title>
</head>
<body>
  <h2 id="prepend">Bridgewater State University</h2>
  <h2 id="append">Bridgewater State University</h2>
